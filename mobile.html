<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강보험공단 시안</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: rgb(215,215,215);
        }
        .carousel-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: rgb(215,215,215);
        }
        .responsive-img-container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .responsive-img-container img {
            max-width: 100vw;
            max-height: auto;
            width: auto;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            image-rendering: -webkit-optimize-contrast;
        }
    </style>
</head>
<body>
    <div id="carousel" class="carousel-container">
        <div class="responsive-img-container">
            <img src="./screen-main-g2.png" alt="Main Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./screen-popup1.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./screen-popup2.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./screen-popup3-g2.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./screen-message-bad.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./typeB-popup-check.png" alt="Main Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./typeB-main-logo-bg.png" alt="Main Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./typeB-popup1-small.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./typeB-file-logo-bg.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <img src="./typeB-message-logo-bg.png" alt="Popup Screen">
        </div>
    </div>
    <script>
        const containers = document.querySelectorAll('.responsive-img-container');
        let current = 0;

        function showContainer(idx) {
            containers.forEach((el, i) => {
                el.style.display = i === idx ? 'flex' : 'none';
            });
        }
        showContainer(current);

        document.getElementById('carousel').addEventListener('click', function(e) {
            const x = e.clientX;
            const width = this.offsetWidth;
            if (x > width / 2) {
                // 오른쪽 클릭: 다음
                current = (current + 1) % containers.length;
            } else {
                // 왼쪽 클릭: 이전
                current = (current - 1 + containers.length) % containers.length;
            }
            showContainer(current);
        });
    </script>
</body>
</html>
